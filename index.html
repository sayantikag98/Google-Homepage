<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" href = "https://www.google.com/favicon.ico">
        <title>Google</title>
        <link rel = "stylesheet" href = "css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>

        <main>
            <div class = "top-right-icons">
                <div class = "gmail">
                    <a href = "#" target = "_blank">Gmail</a>
                </div>
                <div class = "images">
                    <a href = "#" target = "_blank">Images</a>
                </div>
                <div class = "app-icon">
                    <a href = "#" target = "_blank">
                        <i class = "material-icons">apps</i>
                    </a>
                </div>
                <div class = "account-icon">
                    <a href = "#" target = "_blank">
                        <i class="material-icons">account_circle</i>
                    </a>
                </div>
            </div>

            <div class = "middle-search-bar">
                <div class = "google-logo">
                    <img src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt = "Google logo">
                </div>
                <div class = "text-bar">
                    <input type = "text" placeholder = "Type your search here">
                    <i class = "text-bar-search material-icons">search</i>
                    <i class = "text-bar-microphone material-icons">mic</i>
                    <button class = "search-button">Google Search</button>
                    <button class = "lucky-button">I'm Feeling Lucky</button>
                    <p class = "language search-english">Google offered in: </p>
                    <p class = "language search-hindi" lang = "hi">हिन्दी</p>
                    <p class = "language search-bengali" lang = "bn">বাংলা</p>
                    <p class = "language search-telegu" lang = "te">తెలుగు</p>
                    <p class = "language search-marathi" lang = "mr">मराठी</p>
                    <p class = "language search-tamil" lang = "ta">தமிழ்</p>
                    <p class = "language search-gujarati" lang = "gu">ગુજરાતી</p>
                    <p class = "language search-kannada" lang = "kn">ಕನ್ನಡ</p>
                    <p class = "language search-malayalam" lang = "ml">മലയാളം</p>
                    <p class = "language search-punjabi" lang = "pa">ਪੰਜਾਬੀ</p>
                </div>
            </div>
        </main>
        <footer>
            <div class = "footer-box-first">
                <div class = "india-box">
                    <p>India</p>
                </div>
            </div>
            <div class = "footer-box-second">
                <div class = "bottom-most-box">
                <div class = "last-box about">
                    <p>About</p>
                </div>
                <div class = "last-box advertising">
                    <p>Advertising</p>
                </div>
                <div class = "last-box business">
                    <p>Business</p>
                </div>
                <div class = "last-box search">
                    <p>How Search works</p>
                </div>
                <div class = "last-box privacy">
                    <p>Privacy</p>
                </div>
                <div class = "last-box terms">
                    <p>Terms</p>
                </div>
                <div class = "last-box settings">
                    <p>Settings</p>
                </div>
                </div>
            </div>

        </footer>

    </body>

</html>
